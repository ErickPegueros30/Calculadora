<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css">
</head>
<h1>Calculadora Cientifica</h1>
<body>

    
    <div class="calculadora">
        <div class="pantalla">0</div>

        <div class="cientifica">
            <button id= "SHIFT" class="btnfuncion" > SHIFT </button>
            <button id= "ALPHA" class="btnfuncion"> ALPHA </button>
            <button id="izquierda" class="movimiento"> ◄ </button>
            <button id="derecha" class="movimiento"> ► </button>
            <button id="arriba" class="movimiento"> ▲ </button>
            <button id="abajo" class="movimiento"> ▼ </button>
            <button id="mode" class="funciones"> MODE </button>
            <button class="funciones"> ON </button>
            <button class="btnacciones"> x! </button>
            <button class="btnacciones"> nCr </button>
            <button class="btnacciones"> Pol </button>
            <button class="btnacciones"> x^3 </button>
            <button class="btnacciones"> a b/c </button>
            <button class="btnacciones"> √ </button>
            <button class="btnacciones"> x^2 </button>
            <button class="btnacciones"> ^ </button>
            <button class="btnacciones"> log </button>
            <button class="btnacciones"> In </button>
            <button class="btnacciones"> (-) </button>
            <button class="btnacciones"> °,,, </button>
            <button class="btnacciones"> hyp </button>
            <button class="btnacciones"> sin </button>
            <button class="btnacciones"> cos </button>
            <button class="btnacciones"> tan </button>
            <button class="btnacciones"> RCL </button>
            <button class="btnacciones"> ENG </button>
            <button class="btnacciones"> ( </button>
            <button class="btnacciones"> ) </button>
            <button class="btnacciones"> , </button>
            <button class="btnacciones"> M+ </button>

        </div>


        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
